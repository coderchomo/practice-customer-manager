<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Customer</h3>
<p>
    <a th:href="@{/customer/create}">
        Add new Customer
    </a>
</p>
<a th:href="@{/customer}">
    Back to customer list
</a>
<table id="customers">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="beng : ${customer}">
        <td th:text="${beng.getName()}"></td>
        <td th:text="${beng.getEmail()}"></td>
        <td th:text="${beng.getAddress()}"></td>
        <td><a th:href="@{/customer/{id}/edit(id=${beng.getId()})}">Edit</a></td>
        <td><a th:href="@{/customer/{id}/delete(id=${beng.getId()})}">delete</a></td>
        <td><a th:href="@{/customer/{id}/view(id=${beng.getId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<div class="notifi">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
